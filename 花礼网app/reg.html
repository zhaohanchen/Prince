<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册页</title>
    <script src="assets/js/flexble.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/fonts/iconfont.css">
    <link rel="stylesheet" href="assets/css/reg.css">
</head>

<body>
    <div class="top">
        <a href="login.html"><i class="iconfont icon-zuo"></i></a>
        <p>注册</p>
    </div>
    <ul class="zhuce">
        <li class="phone">
            <i class="iconfont icon-shouji"></i>
            <h3>手机注册</h3>
        </li>
        <li class="email">
            <i class="iconfont icon-xinfeng"></i>
            <h3>邮箱注册</h3>
        </li>
    </ul>
    <div class="kong1"></div>
    <div class="fangshi">
        <div class="phonereg card">
            <div class="phonenum">
                <span>手机号：</span>
                <input type="text" value="请输入手机号" onfocus="if (value =='请输入手机号'){value =''}" onblur="if (value ==''){value='请输入手机号'}">
            </div>
            <div class="kong1"></div>
            <div class="yanzhengma1">
                <div class="maleft">
                    <span>验证码：</span>
                    <input type="text" value="请输入验证码" onfocus="if (value =='请输入验证码'){value =''}" onblur="if (value ==''){value='请输入验证码'}">
                </div>
                <p>获取验证码</p>
            </div>
            <div class="nextstep">下一步</div>
        </div>
        <div class="emailreg card">
            <div class="youxiang">
                <ul class="left">
                    <li>邮箱:</li>
                    <li>密码:</li>
                </ul>
                <ul class="right">
                    <li class="teshu">
                        <input type="text" value="请输入邮箱" onfocus="if (value =='请输入邮箱'){value =''}" onblur="if (value ==''){value='请输入邮箱'}">
                    </li>
                    <li>
                        <input type="text" value="请输入密码" onfocus="if (value =='请输入密码'){value =''}" onblur="if (value ==''){value='请输入密码'}">
                    </li>
                </ul>
            </div>
            <div class="kong1"></div>
            <div class="yanzhengma2">
                <input type="text" value="请输入验证码" onfocus="if (value =='请输入验证码'){value =''}" onblur="if (value ==''){value='请输入验证码'}">
                <span class="bian"><img src="assets/images/1.png" alt=""></span>
                <p class="change">换一张</p>
            </div>
            <div class="zhuceba">注册</div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/reg.js"></script>
</body>

</html>
