<!doctype html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
	<canvas width="800" height="800" style="background:#ABCDEF" id="canvas"></canvas>
	<button onclick="aaa()">保存图像</button>
	<script>
		var canvas=document.getElementById('canvas');
		var cxt=canvas.getContext('2d');
		function aaa(){
			canvas.save();
		}
		//画线
		
		cxt.beginPath();
		cxt.moveTo(20,20);
		cxt.lineTo(20,100);
		cxt.stroke();
		cxt.closePath();
		//画三角形
		//制定笔触颜色
		cxt.strokeStyle="red";
		//制定笔触的宽度
		cxt.lineWidth=10;
		//制定填充颜色
		cxt.fillStyle="yellow";
		cxt.beginPath();
		cxt.moveTo(40,20);
		cxt.lineTo(40,100);
		cxt.lineTo(100,100);
		cxt.closePath();
		cxt.stroke();
		cxt.fill();
		//画矩形
		//制定笔触的宽度
		cxt.lineWidth=1;
		cxt.rect(120,20,100,100);
		cxt.stroke();
		cxt.fill();
		//画圆形
		cxt.beginPath();
		cxt.arc(300,100,50,0,360,false);
		cxt.stroke();
		cxt.closePath();
		//写字
		//改变字体方式
		cxt.font="40px 黑体";
		cxt.fillText('什么是IT，IT就是挨踢，就是受虐',0,200);
		cxt.strokeText('什么是IT，IT就是挨踢，就是受虐',0,240);
		//画图
		var img=new Image();
		img.src='diaosi.jpg';
		//alert(img.src);
		cxt.drawImage(img, 0, 250, 300, 290)
	</script>
	<body>
</html>
